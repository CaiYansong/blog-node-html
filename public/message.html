<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
    <style>
        .add-message {
            width: 100%;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .add-message .textarea {
            width: 600px;
            min-height: 200px;
        }
    </style>
</head>

<body>
    <div id="header" class="header">
        <div class="header-wrap">
            <a class="logo" href="/">
                <img src="/imgs/dog_128px.png" />
            </a>
            <div class="nav">
                <a href="/">首页</a>
                <a href="/article-list">文章列表</a>
                <a href="/message.html">记事</a>
                <a href="">关于</a>
                <a href="/login.html">登录</a>
            </div>
        </div>
    </div>
    <div id="root" class="root">
        <div class="add-message">
            <textarea class="textarea"></textarea>
            <div>
                <button class="save">保存</button>
            </div>
        </div>
        <ul class="message-list">

        </ul>
    </div>
    <div id="footer" class="footer">
        <div class="footer-wrap">
            <a href="http://www.beian.miit.gov.cn/" target="_blank">浙ICP备19046722号</a>
        </div>
    </div>
</body>
<script>
    var listItemTpl = '<li><div>$!value</div><div>$!dateTime</div></li>';
    addMessage();
    getMessages();

    function addMessage() {
        var textareaEle = document.querySelector('.textarea');
        var saveBtn = document.querySelector('.save');
        saveBtn.addEventListener('click', function () {
            saveBtn.style.display = 'none';
            var val = textareaEle.value
            if (!val) {
                return;
            }
            var xhr = new XMLHttpRequest();
            xhr.open('post', '/message');
            xhr.setRequestHeader('Content-type', 'application/json');
            xhr.send(JSON.stringify({
                id: Date.now(),
                value: val,
                ip: 'TODO:',
                dateTime: Date.now()
            })); // form不需要再修改格式！！！！
            xhr.onload = function () {
                var res = JSON.parse(xhr.responseText);
                if (res.success) {
                    location.reload();
                }
            };
        });
    }

    function getMessages() {
        var xhr = new XMLHttpRequest();
        xhr.open('get', '/messages');
        xhr.send(''); // form不需要再修改格式！！！！
        xhr.onload = function () {
            if (xhr.responseText) {
                var list = JSON.parse(xhr.responseText);
                var html = '';
                for (var i = list.length - 1; i >= 0; --i) {
                    var item = list[i];
                    var itemStr = listItemTpl;
                    itemStr = itemStr.replace('$!value', item.value);
                    itemStr = itemStr.replace('$!dateTime', new Date(item.dateTime));
                    html += itemStr;
                }
                var listEle = document.querySelector('.message-list');
                listEle.innerHTML = html;
            }
        };
    }
</script>

</html>
